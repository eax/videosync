<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  

	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="flowplayer-3.2.4.min.js"></script>
	

	<!-- page title -->
	<title>Video Sync - SYM Yaz覺l覺m</title>

</head><body>

	<div id="page">
		
		<h1>SYM Yaz覺l覺m Video Sync</h1>
	
		
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
		<a  
			 href="videoplayback.flv" 
			 style="display:block;width:400;height:300"
			 id="player_1"> 
		</a>
		
		<a
			href="videoplayback.flv"
            style="display:block;width:400;height:300"
			id="player_2">			
		</a> 
	
		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			flowplayer("player_1", "flowplayer-3.2.5.swf", {
			    clip:  {
			        autoPlay: true,
			        autoBuffering: true
			    },
				plugins: {
					controls: { url: 'flowplayer.controls-3.2.3.swf'}
				}
			});
			flowplayer("player_2", "flowplayer-3.2.5.swf", {
				play: { opacity:0},
			    clip:  {
			        autoPlay: true,
			        autoBuffering: true
			    },
				plugins: {
					controls: null
				}
			});
			
			$.getJSON('data.json', function(data){
				$f("player_1").onCuepoint(data.cuepoints, function(clip, cuepoint){
						$f("player_2").resume().seek(cuepoint.time/100).pause();
						$('.captions').html("<b>" + cuepoint.text + "</b>");
					});
			});
			
			
			
		</script>
	
		
		
		<div class="captions">0</div>

		
		
	</div>
	
	
</body></html>
